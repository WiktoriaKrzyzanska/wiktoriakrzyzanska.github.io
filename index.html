<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.6.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics>
      <!-- Camera positioned for drone view -->
      <a-camera position="0 5 0" rotation="-90 0 0"></a-camera>

      <!-- GLTF Model with Physics -->
      <a-gltf-model
        src="./assets/models/liptint.glb"
        position="0 2 -1"
        scale="1 1 1"
        rotation="0 45 0"
        dynamic-body
      ></a-gltf-model>

      <!-- Static Plane -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" static-body></a-plane>

      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
