<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rare Beauty AR Demo</title>

  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/ar-js@3.3.2/aframe/build/aframe-ar-nft.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">
  
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <a-marker type="pattern" url="./assets/markers/pattern-marker.patt">
      <a-gltf-model
        id="lipTintModel"
        src="./assets/models/liptint.glb"
        scale="0.01 0.01 0.01"
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"
      ></a-gltf-model>
      <a-entity
        geometry="primitive: ring; radiusInner: 0.5; radiusOuter: 0.6"
        material="color: #ff69b4; transparent: true; opacity: 0.4; shader: flat;"
        position="0 0 -0.1"
      ></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
